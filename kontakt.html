<!DOCTYPE html>
<html lang="nb">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>SweetGate - Kontakt oss</title>
</head>

<body>
  <div id="wrapper">
    <!-- Makes navbar -->
    <script src="js/navbar.js"></script>

    <!-- Content goes in here -->
    <main>
      <div class="box">
        <div class="div1">
          <img src="img/produkt_10.png" alt="Butikk_bilde" id="kontakt_img">
        </div>
        <div class="div2">
          <h2>Åpningstider</h2>
          <p> Mandag - Fredag: 09:00 - 21:00</p>
          <p> Lørdag: 10:00 - 20:00</p>
        </div>
        <hr class="hk">
      </div>

      <div class="box">
        <div class="div1">
          <h2>Kontakt oss</h2>
          <p>Adressen: Trondheim</p>
          <p> Telefonnumeret: 12345678</p>
          <p> E-post: post@sweetgate.no</p>
        </div>
        <div class="div2">
          <img src="img/square.png" alt="logo2" id="logo2">
        </div>
        <hr class="hk">
      </div>

      <form name="feedback" action="" method="post" onsubmit="return form_validator()">
        <table class="hk">
          <tr>
            <td class="hk">
              <p>Navn:</p>
            </td>
            <td class="hk">
              <input type="text" name="navn" onblur="check_text('navn')">
            </td>
          </tr>
          <tr>
            <td class="hk">
              <p>E-post:</p>
            </td>
            <td class="hk">
              <input type="text" name="email" onblur="check_email()">
            </td>
          </tr>
          <tr>
            <td class="hk">
              <p>Telefonnummer:</p>
            </td>
            <td class="hk">
              <input type="number" name="tlf" onblur="check_tlf()">
            </td>
          </tr>
          <tr>
            <td class="hk">
              <p>Liker du våre produkter?</p>
            </td>
            <td class="hk">
              <input type="radio" name="like" value="ja" class="radio"> Ja
              <input type="radio" name="like" value="nei" class="radio"> Nei
              <!--<select name="like" required>
                        <option disabled selected value> - answer - </option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                      </select>-->
            </td>
          </tr>
          <tr id="comment">
            <td colspan="2" class="hk">
              <p>Kommentar:</p>
            </td>
          </tr>
          <tr>
            <td colspan="2" class="hk">
              <textarea name="komentar" id="text_comment" onblur="check_text('komentar')"></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2" class="hk">
              <input type="submit" value="Send inn" id="submit">
            </td>
          </tr>
        </table>
      </form>
      <script src="js/formValidator.js"></script>
      <hr>

    </main>

    <!-- Makes footer -->
    <script src="js/footer.js"></script>
    <script src="js/cart.js"></script>
    <script>
        cartGet();
    </script>
  </div>
</body>

</html>
